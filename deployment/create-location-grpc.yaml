apiVersion: v1
kind: Service
metadata:
  labels:
    service: location-grpc
  name: location-grpc
spec:
  ports:
  - name: "5000"
    port: 5005
    targetPort: 5005   
    nodePort: 30100
  selector:
    service: location-grpc
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: location-grpc
  name: location-grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      service: location-grpc
  template:
    metadata:
      labels:
        service: location-grpc
    spec:
      containers:
      - image: fadwa96/create-location-grpc:v1
        name: location-grpc
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
